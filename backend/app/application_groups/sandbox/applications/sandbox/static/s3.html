

{% extends "base_runningboardS3.html" %}

{% block sidebar %}
    <div 
        data-view-type="application" 
        data-application="sandbox" 
        data-origin-section="{{ section }}"  
        data-handler="sandbox"
        id="sidebar-app"
    >
        {% include 'static/S3_sidebar.html' %}
    </div>
{% endblock %}

{% block content %}
<div class="s3-utility-container"
     data-view-type="application"
     data-application="{{ section }}"
     data-origin-section="{{ section }}"
     id="content-app">
    
    <!-- Upload Section -->
    <div class="upload-section">
        <div class="dropzone" id="uploadDropzone">
            <div class="dropzone-content">
                <svg class="upload-icon"><use href="#icon-upload"/></svg>
                <p>Drag files here or click to select</p>
                <input type="file" id="fileInput" multiple class="file-input" />
            </div>
        </div>
        
        <!-- File List -->
        <div class="selected-files" id="selectedFiles">
            <h3>Selected Files</h3>
            <div class="file-list"></div>
        </div>
        
        <!-- Upload Controls -->
        <div class="upload-controls">
            <button class="btn btn-primary" id="uploadButton" disabled>
                Upload to S3
            </button>
            <button class="btn btn-secondary" id="clearButton" disabled>
                Clear Selection
            </button>
        </div>
        
        <!-- Progress Section -->
        <div class="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p class="progress-text">0%</p>
        </div>
    </div>

    <!-- File Browser Section -->
    <div class="file-browser-section">
        <h2>Uploaded Files</h2>
        <div id="fileBrowser" class="file-browser">
            <!-- Files will be listed here -->
        </div>
    </div>
</div>
{% endblock %}

{% block running_board_scripts %}
<script type="module">
    import { handler } from '/application_groups/{{ section }}/applications/{{ section }}/static/handlers/application_handler.js';
    handler.init();
</script>
{% endblock %}
