{% extends "base.html" %}

{% block sidebar %}
    <div 
        data-view-type="application" 
        data-application="concierge" 
        data-origin-section="{{ section }}"  
        data-handler="concierge"
        id="sidebar-app"
    >
        {% include 'applicationlaunchpages/concierge_sidebar.html' %}
    </div>
{% endblock %}

{% block content %}
    <div 
        data-view-type="application" 
        data-application="concierge" 
        data-origin-section="{{ section }}" 
        id="content-app"
    >
        {# Application content goes here #}
        <p>Testing, Alpha, One, Two Three, Four, Five, Six, Seven</p>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="module">
        console.log('Loading concierge_hub.js...');
        import { program } from '/application_groups/concierge/application_group_root/static/js/concierge_hub.js';
        program.init();
    </script>


    <script>
        // Application initialization logging
        console.log('concierge Package Template Loaded');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing concierge Package...');
        });
    </script>
{% endblock %}
