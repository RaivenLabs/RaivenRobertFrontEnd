<!-- Customer Data Modal -->
<div id="customerDataModal" class="dashboard-modal">
    <div class="modal-content">
        <!-- Close Button -->
        <span class="close-button" onclick="modalManager.close('customerDataModal')">&times;</span>
        
        <!-- Modal Header -->
        <div class="dashboard-panel">
            <div class="panel-title" id="customerName">Customer Name</div>
        </div>
        
        <!-- Modal Content -->
        <div class="panel-content">
            <!-- Row 1: Overview and Key Metrics -->
            <div class="row">
                <!-- Overview -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Overview</h3>
                    </div>
                    <div class="card-content" id="overviewContainer">
                        <!-- Overview details dynamically populated by JavaScript -->
                    </div>
                </div>

                <!-- Key Metrics -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Key Metrics</h3>
                    </div>
                    <div class="card-content" id="keyMetricsContainer">
                        <!-- Key metrics dynamically populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Row 2: Milestones and Contacts -->
            <div class="row">
                <!-- Milestones -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Milestones</h3>
                    </div>
                    <div class="card-content" id="milestonesContainer">
                        <!-- Milestones dynamically populated by JavaScript -->
                    </div>
                </div>

                <!-- Contacts -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Contacts</h3>
                    </div>
                    <div class="card-content" id="contactsContainer">
                        <!-- Contacts dynamically populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Row 3: Services and Innovation -->
            <div class="row">
                <!-- Services -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Service Offerings</h3>
                    </div>
                    <div class="card-content" id="servicesContainer">
                        <!-- Services dynamically populated by JavaScript -->
                    </div>
                </div>

                <!-- Innovation -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Innovation</h3>
                    </div>
                    <div class="card-content" id="innovationContainer">
                        <!-- Innovation dynamically populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
